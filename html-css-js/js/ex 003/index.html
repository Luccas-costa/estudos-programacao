<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: rgb(97, 97, 97);
            
        }

        h1 {
            color: white;
        }

        p {
            color: white;
        }

    </style>
</head>
<body>
    <h1>Ola mundo</h1>
    <p>Ja me livrei da maldiçao</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero: ')) // da para usar so Number ou usar Number.parseFloat ou parseInt
        var n2 = Number(window.prompt('Digite outro numero: ')) // isso serve para qualquer objeto como porexemplo string (Tostring ou nToString)
        var s = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // (number + number) = para adiçao (string + string ) = para concatenaçao
    </script>
</body>
</html>
