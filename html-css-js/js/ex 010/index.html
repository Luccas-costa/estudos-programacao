<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistemas De Geolocalizaçao</h1>
    Escreve seu pais de Residencia atual ==> <input type="text" name="text" id="text">
    <input type="button" value="Verificar" onclick="Verificar()">
    <div id="resultado">

    </div>

    <script>
        function Verificar() {
            var text = window.document.getElementById('text')
            var resultado = window.document.getElementById('resultado')
            var pais = (text.value)

            resultado.innerHTML = `<p>Vivendo em <strong>${pais}</strong></p>`
            if (pais == 'Brasil') {
                resultado.innerHTML += `Voce é Brasileiro`
            } else {
                resultado.innerHTML += `Voce é estrangeiro`
            }
        }
    </script>
</body>
</html>
